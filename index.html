<!DOCTYPE html>
<html>
  <head>
    <title>Tweakable colour box</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>A tweakable colour box</h1>
    <p class='instructions'>Right-click on the box below and select <strong>Inspect</strong> or <strong>Inspect Element.</strong></p>
    <p class='instructions'>Find the <strong>background-color</strong> property and change the <abbr title='red, green, blue'>rgb</abbr> values numbers to tweak the colour of the box.</p>
    <div id='box'>
    </div>
  </body>
</html>

<style>
body {
  font-family: 'Quicksand', sans-serif;
}

h1 {
  color: rgb(91, 91, 165);
}

.instructions {
  width: 500px;
}

#box {
  width: 500px;
  height: 500px;
  background-color: rgb(91, 91, 165);
}
</style>
